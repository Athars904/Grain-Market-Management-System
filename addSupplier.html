<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Supplier</title>
    <meta name="description" content="Add Supplier">
    <meta name="author" content="Your Name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="add_supplier.css">
</head>

<body>
    <div id="add-supplier">
        <h1>Add Supplier</h1>
        <form id="supplier-form">
            <label for="supplierID">Supplier ID:</label>
            <input type="text" id="supplierID" name="supplierID" required><br><br>

            <label for="supplierName">Supplier Name:</label>
            <input type="text" id="supplierName" name="supplierName" required><br><br>

            <input type="submit" value="Add Supplier">
        </form>
    </div>

    <script>
        // Submit form data to the server
        document.getElementById('supplier-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch('/addSupplier', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    console.log('Supplier added successfully');
                } else {
                    console.error('Failed to add supplier');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
                        <button id="goToMenuBtn">Go Back to Menu</button>
                        <script src="backtomenu.js" defer></script>
</body>

</html>
